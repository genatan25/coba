<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Boiling - Login & Registrasi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }
      header {
        background-color: #ff6f61;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 500px;
        margin: 40px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #ff6f61;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin: 10px 0 5px;
      }
      input,
      select,
      button {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        background-color: #ff6f61;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #e55a4f;
      }
      .social-login {
        display: flex;
        justify-content: space-between;
      }
      .social-login button {
        flex: 1;
        margin: 5px;
        background-color: #3b5998;
      }
      .social-login button.google {
        background-color: #db4437;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Global Boiling</h1>
      <p>Login atau Registrasi untuk Melanjutkan</p>
    </header>
    <div class="container">
      <h2>Login</h2>
      <form action="/login" method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
      <div class="social-login">
        <button class="facebook">Login dengan Facebook</button>
        <button class="google">Login dengan Google</button>
      </div>
      <p style="text-align: center">
        Belum punya akun? <a href="#registration">Daftar di sini</a>
      </p>
    </div>
    <div class="container" id="registration">
      <h2>Registrasi</h2>
      <form action="/register" method="POST">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="user-type">Jenis Pengguna</label>
        <select id="user-type" name="user-type" required>
          <option value="donor">Donatur</option>
          <option value="admin">Tim Administrasi</option>
        </select>

        <button type="submit">Daftar</button>
      </form>
    </div>
  </body>
</html>
